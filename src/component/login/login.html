<div class="login-wrapper">
  <p-card>
    <div class="card-content">
      <h2 class="title">Iniciar sesión</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="email">Correo</label>
          <input
            id="email"
            pInputText
            type="email"
            formControlName="email"
            placeholder="tu@correo.com"
            class="w-full email-input"
          />
          <div class="error" *ngIf="f.email.touched && f.email.invalid">
            <small *ngIf="f.email.hasError('required')">El correo es requerido.</small>
            <small *ngIf="f.email.hasError('email')">Ingresa un correo válido.</small>
          </div>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            pPassword
            formControlName="password"
            
            placeholder="Contraseña"
            class="w-full email-input"
          />
          <div class="error" *ngIf="f.password.touched && f.password.invalid">
            <small *ngIf="f.password.hasError('required')">La contraseña es requerida.</small>
            <small *ngIf="f.password.hasError('minlength')">Mínimo 6 caracteres.</small>
          </div>
        </div>

        <div class="actions">
          <button pButton type="submit" class="bg-blue-600 border-transparent" label="Entrar" [disabled]="loading"></button>
          <div class="spinner" *ngIf="loading">
            <p-progressSpinner styleClass="small-spinner"></p-progressSpinner>
          </div>
        </div>
      </form>

      <!-- <div class="helper">
        
        <a routerLink="/auth/forgot">¿Olvidaste tu contraseña?</a>
      </div> -->
    </div>
  </p-card>
</div>
