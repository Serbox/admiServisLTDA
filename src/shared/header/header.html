<header class="app-header surface-0 shadow-2">
  <div class="app-header-inner px-3 py-2">
    <!-- Logo + Marca -->
    <a
      class="brand-link flex align-items-center gap-2 text-color no-underline"
      routerLink="/"
    >
      <img
        src="fondo-blanco.png"
        alt="Admiservis LTDA"
        class="brand-logo"
        
      />
      <div class="line-height-1">
        <div class="brand-title">ADMISERVIS</div>
        <div class="brand-subtitle">LTDA</div>
      </div>
    </a>

    <!-- Botón hamburguesa (solo móvil) -->
    <button
      type="button"
      class="menu-toggle md:hidden p-link flex align-items-center justify-content-center border-round"
      (click)="isMobileMenuOpen = !isMobileMenuOpen"
      
    >
      <i class="fa-solid fa-align-justify"
        
        [ngClass]="{ 'pi-bars': !isMobileMenuOpen, 'pi-times': isMobileMenuOpen }"
      ></i>
    </button>

      <nav class="app-nav hidden md:flex align-items-center gap-2">
        <a
          class="nav-link"
          [routerLink]="['/inicio']"
        >
          Inicio
        </a>

        <a
          class="nav-link"
          (click)="scrollTo('nosotros')"
        >
          Nosotros
        </a>

        <a
          class="nav-link"
          (click)="scrollTo('servicios')"
        >
          Servicios
        </a>

        <a
          class="nav-link"
          (click)="scrollTo('mantenimiento')"
        >
          Mantenimiento
        </a>
      </nav>


    <!-- Contacto desktop -->
    <div class="app-contact hidden lg:flex align-items-center gap-2">
      <div
        pRipple
        class="contact-card"
        (click)="mailto()"
      >
        <div class="contact-icon">
          <i class="pi pi-envelope"></i>
        </div>
        <div class="contact-text">
          <div class="contact-label">Escríbenos</div>
          <div class="contact-value">{{ email }}</div>
        </div>
      </div>

      <div
        pRipple
        class="contact-card"
        (click)="call()"
      >
        <div class="contact-icon">
          <i class="pi pi-phone"></i>
        </div>
        <div class="contact-text">
          <div class="contact-label">Llámanos</div>
          <div class="contact-value">{{ phone }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Panel móvil: menú + contacto -->
  <div
    class="app-mobile-panel md:hidden"
    *ngIf="isMobileMenuOpen"
  >
    <nav class="flex flex-column gap-1 px-3 pb-2">
      <a
        routerLink="/"
        routerLinkActive="nav-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link nav-link-mobile"
        (click)="isMobileMenuOpen = false"
      >
        Inicio
      </a>
      <a
        routerLink="/nosotros"
        routerLinkActive="nav-link-active"
        class="nav-link nav-link-mobile"
        (click)="isMobileMenuOpen = false"
      >
        Nosotros
      </a>
      <a
        routerLink="/servicios"
        routerLinkActive="nav-link-active"
        class="nav-link nav-link-mobile"
        (click)="isMobileMenuOpen = false"
      >
        Servicios
      </a>
      <a
        routerLink="/contacto"
        routerLinkActive="nav-link-active"
        class="nav-link nav-link-mobile"
        (click)="isMobileMenuOpen = false"
      >
        Contáctanos
      </a>
    </nav>

    <div class="px-3 pb-3 flex flex-column gap-2">
      <div
        pRipple
        class="contact-card w-full"
        (click)="mailto()"
      >
        <div class="contact-icon">
          <i class="pi pi-envelope"></i>
        </div>
        <div class="contact-text">
          <div class="contact-label">Escríbenos</div>
          <div class="contact-value">{{ email }}</div>
        </div>
      </div>

      <div
        pRipple
        class="contact-card w-full"
        (click)="call()"
      >
        <div class="contact-icon">
          <i class="pi pi-phone"></i>
        </div>
        <div class="contact-text">
          <div class="contact-label">Llámanos</div>
          <div class="contact-value">{{ phone }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="border-top-1 surface-border"></div>
</header>
